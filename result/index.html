<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live - Rayo Vallecano vs Barcelona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="match-status">
            <span class="live-indicator">
                <span class="live-dot"></span>
                LIVE
            </span>
        </div>
        <div class="match-info">
            <div class="team">
                <div class="team-logo" id="homeLogo">RV</div>
                <span id="homeName">Rayo Vallecano</span>
            </div>
            <div class="score">
                <span id="homeScore">0</span> - <span id="awayScore">0</span>
                <div class="ft-label">FT</div>
            </div>
            <div class="team">
                <span id="awayName">Barcelona</span>
                <div class="team-logo" id="awayLogo">FCB</div>
            </div>
        </div>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" data-tab="timeline">Timeline</div>
        <div class="nav-tab" data-tab="lineup">Lineup</div>
        <div class="nav-tab" data-tab="stats">Stats</div>
    </div>

    <div class="content">
        <div id="timeline" class="tab-content active"></div>
        <div id="lineup" class="tab-content"></div>
        <div id="stats" class="tab-content"></div>
    </div>
