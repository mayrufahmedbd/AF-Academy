<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Match Results</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0b0b0b;
  color: #eaeaea;
  padding: 20px;
}

.scoreboard {
  max-width: 900px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  border: 1px solid #2a2a2a;
}

.match-box {
  padding: 12px 14px;
  border-right: 1px solid #2a2a2a;
  border-bottom: 1px solid #2a2a2a;
}

.match-box:nth-child(2n) {
  border-right: none;
}

.league {
  font-size: 12px;
  color: #9e9e9e;
  margin-bottom: 8px;
}

.row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  padding: 4px 0;
}

.row span:last-child {
  font-weight: bold;
}

.meta {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  color: #8c8c8c;
  margin-top: 6px;
}

.ft {
  color: #fff;
}

</style>
</head>
<body>

<div class="scoreboard">

  <!-- Box 1 -->
  <div class="match-box">
    <div class="league">La Liga</div>

    <div class="row">
      <span>Real Madrid</span>
      <span>0</span>
    </div>

    <div class="row">
      <span>Real Betis</span>
      <span>0</span>
    </div>

    <div class="meta">
      <span class="ft">FT</span>
      <span>May 26, 24</span>
    </div>
  </div>

  <!-- Box 2 -->
  <div class="match-box">
    <div class="league">UEFA Champions League Â· Final</div>

    <div class="row">
      <span>Dortmund</span>
      <span>0</span>
    </div>

    <div class="row">
      <span>Real Madrid</span>
      <span>2</span>
    </div>

    <div class="meta">
      <span class="ft">FT</span>
      <span>Jun 2, 24</span>
    </div>
  </div>

  <!-- Box 3 -->
  <div class="match-box">
    <div class="league">Club Friendlies</div>

    <div class="row">
      <span>Milan</span>
      <span>1</span>
    </div>

    <div class="row">
      <span>Real Madrid</span>
      <span>0</span>
    </div>

    <div class="meta">
      <span class="ft">FT</span>
      <span>Aug 1, 24</span>
    </div>
  </div>

  <!-- Box 4 -->
  <div class="match-box">
    <div class="league">Club Friendlies</div>

    <div class="row">
      <span>Barcelona</span>
      <span>2</span>
    </div>

    <div class="row">
      <span>Real Madrid</span>
      <span>1</span>
    </div>

    <div class="meta">
      <span class="ft">FT</span>
      <span>Aug 4, 24</span>
    </div>
  </div>

</div>

</body>
</html>
