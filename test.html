<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Stage Standings</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table Wrapper for Horizontal Scroll */
        .standings-container {
            width: 100%;
            overflow-x: auto; /* Enables horizontal scroll */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: #fff;
            position: relative; /* Needed for sticky context */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* Forces scroll on smaller screens */
            white-space: nowrap; /* Prevents text wrapping */
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* --- STICKY COLUMN LOGIC --- */
        
        /* Apply sticky to the Team Name column (both header and data cells) */
        th.sticky-col, td.sticky-col {
            position: sticky;
            left: 0;
            background-color: #fff; /* Must have background to cover scrolling items */
            z-index: 10;
            text-align: left;
            border-right: 2px solid #eee; /* Visual separator */
        }

        /* Ensure the sticky header matches the dark header background */
        th.sticky-col {
            background-color: #2c3e50;
            z-index: 11; /* Higher z-index to stay on top of other content */
        }

        /* --- FORM GUIDE ICONS (Last 5) --- */
        .form-guide {
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .match-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .win { background-color: #2ecc71; } /* Green */
        .draw { background-color: #95a5a6; } /* Gray */
        .loss { background-color: #e74c3c; } /* Red */

        /* Zebra Striping for rows */
        tr:nth-child(even) td:not(.sticky-col) {
            background-color: #f9f9f9;
        }
        /* Fix for zebra striping on the sticky column */
        tr:nth-child(even) td.sticky-col {
            background-color: #f9f9f9;
        }

    </style>
</head>
<body>

    <h2>Group A Standings</h2>

    <div class="standings-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th class="sticky-col">Team Name</th> 
                    <th>MP</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>GD</th>
                    <th>Pts</th>
                    <th>Last 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="sticky-col"><strong>Assailant Fighters</strong></td>
                    <td>10</td>
                    <td>8</td>
                    <td>1</td>
                    <td>1</td>
                    <td>24</td>
                    <td>8</td>
                    <td>+16</td>
                    <td><strong>25</strong></td>
                    <td>
                        <div class="form-guide">
                            <span class="match-icon win">W</span>
                            <span class="match-icon win">W</span>
                            <span class="match-icon draw">D</span>
                            <span class="match-icon win">W</span>
                            <span class="match-icon win">W</span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td class="sticky-col">Crimson United</td>
                    <td>10</td>
                    <td>6</td>
                    <td>2</td>
                    <td>2</td>
                    <td>18</td>
                    <td>10</td>
                    <td>+8</td>
                    <td><strong>20</strong></td>
                    <td>
                        <div class="form-guide">
                            <span class="match-icon win">W</span>
                            <span class="match-icon loss">L</span>
                            <span class="match-icon win">W</span>
                            <span class="match-icon draw">D</span>
                            <span class="match-icon win">W</span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td class="sticky-col">Azure FC</td>
                    <td>10</td>
                    <td>4</td>
                    <td>3</td>
                    <td>3</td>
                    <td>12</td>
                    <td>12</td>
                    <td>0</td>
                    <td><strong>15</strong></td>
                    <td>
                        <div class="form-guide">
                            <span class="match-icon draw">D</span>
                            <span class="match-icon draw">D</span>
                            <span class="match-icon loss">L</span>
                            <span class="match-icon win">W</span>
                            <span class="match-icon loss">L</span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>4</td>
                    <td class="sticky-col">Golden Lions</td>
                    <td>10</td>
                    <td>1</td>
                    <td>2</td>
                    <td>7</td>
                    <td>9</td>
                    <td>25</td>
                    <td>-16</td>
                    <td><strong>5</strong></td>
                    <td>
                        <div class="form-guide">
                            <span class="match-icon loss">L</span>
                            <span class="match-icon loss">L</span>
                            <span class="match-icon loss">L</span>
                            <span class="match-icon draw">D</span>
                            <span class="match-icon loss">L</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
