<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assailant Fighters Academy</title>
    <link rel="icon" href="../img/logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-header">

    <div class="header-img">
        <img src="../img/logo.jpg" alt="Assailant Fighters Football Academy logo">
    </div>

    <div class="header-text">
    <h1>এসাইলেন্ট ফাইটার্স ফুটবল একাডেমি</h1>
    <h1>Assailant Fighters Football Academy</h1>
    </div>

    <div class="header-input">
        <input type="file">
    </div>
</div>

<div class="line"></div>

<div class="input-form">
    <input type="text" required placeholder="Enter Your Name In Bangla">
    <input type="text" required placeholder="Enter Your Name In English">


    <input type="date" required placeholder="Enter Your Date Of Birth">
    <input type="text" required placeholder="Enter Your Father Name">
    <input type="text" required placeholder="Enter Your Father Name">
    <input type="text" required placeholder="Enter Your Mother Name">
</div>

<div class="current-address">
    <p>Enter Your Current Address</p>
    <input type="text" required placeholder="Village name">
    <input type="text" required placeholder="Post Office">
    <input type="text" required placeholder="Thana">
    <input type="text" required placeholder="District">
</div>

<div class="permanent-address">
    <p>Enter Your Permanent Address</p>
    <input type="text" required placeholder="Village name">
    <input type="text" required placeholder="Post Office">
    <input type="text" required placeholder="Thana">
    <input type="text" name="district" required placeholder="District">
</div>
<div class="form-info">
    <input type="text" name="info" required placeholder="Enter Your Netionality">
</div>
</body>
</html>
