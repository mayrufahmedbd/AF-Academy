<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Team - Assailant Fighters Academy</title>
  <link rel="icon" href="img/club_logo.png">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #004d00;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #003300;
      padding: 50px 20px;
      overflow-y: auto;
      box-sizing: border-box;
      transition: transform 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 999;
      }
      .sidebar.hidden {
        transform: translateX(-100%);
      }
    }

    .sidebar h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    .substitute {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #fff;
    }

    .substitute img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #fff;
      object-fit: cover;
    }

    .substitute-name {
      font-size: 12px;
    }

    .substitute-position {
      font-size: 10px;
      color: #ccc;
    }

    /* Field */
    .field {
      flex: 1;
      position: relative;
      background: green;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .pitch {
      width: 80%;
      height: 95%;
      background: url('img/pitch.jpg') no-repeat center center;
      background-size: cover;
      background-color: #006600; /* Fallback color */
      border: 3px solid #fff;
      border-radius: 15px;
      position: relative;
    }

    /* Goalposts */
    .goal {
      position: absolute;
      width: 15%;
      height: 5%;
      border: 3px solid #fff;
      background: transparent;
      z-index: 1;
    }

    .goal.top {
      top: 0;
      left: 42.5%;
    }

    .goal.bottom {
      bottom: 0;
      left: 42.5%;
    }

    /* Player styles */
    .player {
      position: absolute;
      text-align: center;
      color: #fff;
      z-index: 2; /* Ensure players are above pitch and goals */
    }

    .player img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }

    .player-name {
      font-size: 12px;
      margin-top: 3px;
    }

    .player-position {
      font-size: 10px;
      color: #ccc;
    }

    /* Player positions (4-4-2) */
    #gk { top: 85%; left: 50%; transform: translate(-50%, -50%); }
    #lb { top: 70%; left: 15%; transform: translate(-50%, -50%); }
    #cb1 { top: 70%; left: 40%; transform: translate(-50%, -50%); }
    #cb2 { top: 70%; left: 60%; transform: translate(-50%, -50%); }
    #rb { top: 70%; left: 85%; transform: translate(-50%, -50%); }
    #lmf { top: 55%; left: 35%; transform: translate(-50%, -50%); }
    #cmf1 { top: 55%; left: 65%; transform: translate(-50%, -50%); }
    #cmf2 { top: 40%; left: 50%; transform: translate(-50%, -50%); }
    #rmf { top: 20%; left: 25%; transform: translate(-50%, -50%); }
    #cf1 { top: 15%; left: 50%; transform: translate(-50%, -50%); }
    #cf2 { top: 20%; left: 75%; transform: translate(-50%, -50%); }

    /* Toggle Button */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      background: #fff;
      color: #003300;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .toggle-btn {
        display: block;
      }
      body {
        flex-direction: column;
      }
      .field {
        width: 100%;
        height: 100vh;
      }
      .pitch {
        width: 95%;
        height: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">Show Subs</button>

  <!-- Sidebar -->
  <div class="sidebar hidden" id="sidebar">
    <h2>Substitutes</h2>
    <div class="substitute"><img src="img/fahim.jpg" alt="Fahim">
      <div><span class="substitute-name">Fahim</span><br><span class="substitute-position">LB</span></div>
    </div>
    <div class="substitute"><img src="img/lalon.jpg" alt="Lalon">
      <div><span class="substitute-name">Lalon</span><br><span class="substitute-position">CMF</span></div>
    </div>
    <div class="substitute"><img src="img/saikat.jpg" alt="Saikat">
      <div><span class="substitute-name">Saikat</span><br><span class="substitute-position">RB</span></div>
    </div>
    <div class="substitute"><img src="img/zakaria.jpg" alt="Zakaria">
      <div><span class="substitute-name">Zakaria</span><br><span class="substitute-position">CB</span></div>
    </div>
    <div class="substitute"><img src="img/shamim.jpg" alt="Shamim">
      <div><span class="substitute-name">Shamim</span><br><span class="substitute-position">CB</span></div>
    </div>
    <div class="substitute"><img src="img/mohammad.jpg" alt="Mohammad Shahzad">
      <div><span class="substitute-name">Mohammad Shahzad</span><br><span class="substitute-position">RB</span></div>
    </div>
    <div class="substitute"><img src="img/jubayer.jpg" alt="Jubayer">
      <div><span class="substitute-name">Jubayer</span><br><span class="substitute-position">RMF</span></div>
    </div>
    <div class="substitute"><img src="img/sanar.jpg" alt="Sanar">
      <div><span class="substitute-name">Sanar</span><br><span class="substitute-position">DMF</span></div>
    </div>
    <div class="substitute"><img src="img/tanvir.jpg" alt="Tanvir">
      <div><span class="substitute-name">Tanvir</span><br><span class="substitute-position">LB</span></div>
    </div>
    <div class="substitute"><img src="img/fahad.jpg" alt="Fahad">
      <div><span class="substitute-name">Fahad</span><br><span class="substitute-position">N/A</span></div>
    </div>
    <div class="substitute"><img src="img/tasrif.jpg" alt="Tasrif">
      <div><span class="substitute-name">Tasrif</span><br><span class="substitute-position">N/A</span></div>
    </div>
    <div class="substitute"><img src="img/redwan.jpg" alt="Redwan">
      <div><span class="substitute-name">Redwan</span><br><span class="substitute-position">N/A</span></div>
    </div>
  </div>

  <!-- Field -->
  <div class="field">
    <div class="pitch">
      <!-- Goals -->
      <div class="goal top"></div>
      <div class="goal bottom"></div>

      <!-- Players -->
      <div class="player" id="gk">
        <img src="img/goalkeeper.jpg" alt="Goalkeeper" onerror="this.src='img/default.jpg'">
        <div class="player-name">Goalkeeper</div>
        <div class="player-position">GK</div>
      </div>
      <div class="player" id="lb">
        <img src="img/mayruf.jpg" alt="Mayruf" onerror="this.src='img/default.jpg'">
        <div class="player-name">Mayruf</div>
        <div class="player-position">LB</div>
      </div>
      <div class="player" id="cb1">
        <img src="img/al_amin.jpg" alt="Al Amin" onerror="this.src='img/default.jpg'">
        <div class="player-name">Al Amin</div>
        <div class="player-position">CB</div>
      </div>
      <div class="player" id="cb2">
        <img src="img/nurul.jpg" alt="Nurol Amin" onerror="this.src='img/default.jpg'">
        <div class="player-name">Nurol Amin</div>
        <div class="player-position">CB</div>
      </div>
      <div class="player" id="rb">
        <img src="img/ahsan.jpg" alt="Ahsan" onerror="this.src='img/default.jpg'">
        <div class="player-name">Ahsan</div>
        <div class="player-position">RB</div>
      </div>
      <div class="player" id="lmf">
        <img src="img/mahid.jpg" alt="Mahid" onerror="this.src='img/default.jpg'">
        <div class="player-name">Mahid</div>
        <div class="player-position">LMF</div>
      </div>
      <div class="player" id="cmf1">
        <img src="img/nasir.jpg" alt="Nasir" onerror="this.src='img/default.jpg'">
        <div class="player-name">Nasir</div>
        <div class="player-position">CMF</div>
      </div>
      <div class="player" id="cmf2">
        <img src="img/limon.jpg" alt="Limon" onerror="this.src='img/default.jpg'">
        <div class="player-name">Limon</div>
        <div class="player-position">AMF</div>
      </div>
      <div class="player" id="rmf">
        <img src="img/shahjan.jpg" alt="Shahjan" onerror="this.src='img/default.jpg'">
        <div class="player-name">Shahjan</div>
        <div class="player-position">RWF</div>
      </div>
      <div class="player" id="cf1">
        <img src="img/saud.jpg" alt="Saud" onerror="this.src='img/default.jpg'">
        <div class="player-name">Saud</div>
        <div class="player-position">CF</div>
      </div>
      <div class="player" id="cf2">
        <img src="img/rahul_das.jpg" alt="Rahul" onerror="this.src='img/default.jpg'">
        <div class="player-name">Rahul</div>
        <div class="player-position">LWF</div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const btn = document.querySelector(".toggle-btn");
      sidebar.classList.toggle("hidden");
      btn.textContent = sidebar.classList.contains("hidden") ? "Show Subs" : "Hide Subs";
    }

    // Hide sidebar by default on mobile
    if (window.innerWidth <= 768) {
      document.getElementById("sidebar").classList.add("hidden");
    }
  </script>
</body>

</html>
