<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Academy - Assailant Fighters Academy</title>
    <link rel="icon"  href="/img/club logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* MATCHING THE IMAGE UI COLORS */
        :root {
            --bg-dark: #121212;      /* Deep black background */
            --card-gray: #222222;    /* The dark gray container */
            --white-card: #ffffff;   /* The bright white match cards */
            --accent-red: #e63946;   /* The 'Day' label red */
            --header-blue: #1a3a5a;  /* The top bar blue */
            --text-gray: #9e9e9e;    /* Muted text */
            --whatsapp: #25D366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 50px;
        }

        /* TOP NAV BAR - Styled like the image */
        header {
            background-color: var(--header-blue);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* MAIN TITLE */
        .page-title {
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin: 80px 0 0 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* THE DARK CONTAINER (Like the Day 1 / Day 2 boxes) */
        .group-container {
            background-color: var(--card-gray);
            margin: 0 auto 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 25px 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .category-label {
            color: var(--accent-red);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .status-label {
            color: white;
            font-size: 0.9rem;
        }

        /* THE WHITE CARDS - Styled like the match rows */
        .join-card {
            background-color: var(--white-card);
            color: #000;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .join-card:active {
            transform: scale(0.98);
        }

        .join-card h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .join-card p {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 15px;
        }

        /* THE BUTTON (Replacing the score bubble) */
        .wa-btn {
            background-color: #121212; /* Dark like the score bubble */
            color: white;
            padding: 8px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wa-btn i {
            color: var(--whatsapp);
        }

        /* MOBILE BOTTOM NAV SIMULATION */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    
    <div id="header"></div>

    <h2 class="page-title">JOIN COMMUNITY</h2>

    <div class="group-container">
        <div class="group-header">
            <span class="category-label">Youth Division</span>
            <span class="status-label">Open Now</span>
        </div>

        <a href="https://whatsapp.com/channel/0029Vb0VnocKbYMJz2fGwi1V" class="join-card">
            <h3>Under 18 Group</h3>
            <p>Chat, techniques, clips, and motivation.</p>
            <div class="wa-btn">
                <i class="fa-brands fa-whatsapp"></i> JOIN
            </div>
        </a>
    </div>

    <div class="group-container">
        <div class="group-header">
            <span class="category-label">Pro Division</span>
            <span class="status-label">Open Now</span>
        </div>

        <a href="https://wa.me/8801342497160" class="join-card">
            <h3>Adult Fighter Group</h3>
            <p>Chat, techniques, clips, and motivation.</p>
            <div class="wa-btn">
                <i class="fa-brands fa-whatsapp"></i> JOIN
            </div>
        </a>
    </div>

    <div id="footer"></div>


    <script src="/js/script.js"></script>
    <script src="/UI/headerFooter/openDirectory.js"></script>
</body>
</html>
