<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Request Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        .table-row {
            opacity: 0;
            transform: translateY(20px);
        }
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">User Request Form</h1>
        
        <!-- Form -->
        <form id="requestForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="accountId" class="block text-sm font-medium text-gray-700">Account ID</label>
                <input type="text" id="accountId" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="month" class="block text-sm font-medium text-gray-700">Month</label>
                <select id="month" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div>
                <label for="cost" class="block text-sm font-medium text-gray-700">Per-Month Cost ($)</label>
                <input type="number" id="cost" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="amountPaid" class="block text-sm font-medium text-gray-700">Amount Paid ($)</label>
                <input type="number" id="amountPaid" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="md:col-span-2">
                <label for="note" class="block text-sm font-medium text-gray-700">Additional Note</label>
                <textarea id="note" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" rows="4"></textarea>
            </div>
            <div class="md:col-span-2 flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">Submit Request</button>
            </div>
        </form>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table id="requestTable" class="w-full border-collapse bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Phone</th>
                        <th class="p-3 text-left">Account ID</th>
                        <th class="p-3 text-left">Month</th>
                        <th class="p-3 text-left">Per-Month Cost</th>
                        <th class="p-3 text-left">Amount Paid</th>
                        <th class="p-3 text-left">Note</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('requestForm');
        const tableBody = document.getElementById('tableBody');

        // Pre-populate table with provided data
        const initialData = [
            {
                name: 'mayruf',
                phone: '01622222',
                accountId: '0210',
                month: 'January',
                cost: 500,
                amountPaid: 200,
                note: 'hello'
            }
        ];

        // Function to add row to table with animation
        function addRowToTable(data) {
            const row = document.createElement('tr');
            row.classList.add('table-row', 'border-b');
            row.innerHTML = `
                <td class="p-3">${data.name}</td>
                <td class="p-3">${data.phone}</td>
                <td class="p-3">${data.accountId}</td>
                <td class="p-3">${data.month}</td>
                <td class="p-3">$${parseFloat(data.cost).toFixed(2)}</td>
                <td class="p-3">$${parseFloat(data.amountPaid).toFixed(2)}</td>
                <td class="p-3">${data.note || 'N/A'}</td>
            `;
            tableBody.appendChild(row);
            gsap.fromTo(row, 
                { opacity: 0, y: 20 }, 
                { opacity: 1, y: 0, duration: 0.5, ease: 'power2.out' }
            );
        }

        // Add initial data to table on page load
        initialData.forEach(data => addRowToTable(data));

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Clear previous error styles
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => input.classList.remove('error'));

            // Get form values
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const accountId = document.getElementById('accountId').value.trim();
            const month = document.getElementById('month').value;
            const cost = parseFloat(document.getElementById('cost').value);
            const amountPaid = parseFloat(document.getElementById('amountPaid').value);
            const note = document.getElementById('note').value.trim();

            // Basic validation
            let isValid = true;
            if (!name) {
                document.getElementById('name').classList.add('error');
                isValid = false;
            }
            if (!phone) {
                document.getElementById('phone').classList.add('error');
                isValid = false;
            }
            if (!accountId) {
                document.getElementById('accountId').classList.add('error');
                isValid = false;
            }
            if (!month) {
                document.getElementById('month').classList.add('error');
                isValid = false;
            }
            if (isNaN(cost) || cost < 0) {
                document.getElementById('cost').classList.add('error');
                isValid = false;
            }
            if (isNaN(amountPaid) || amountPaid < 0) {
                document.getElementById('amountPaid').classList.add('error');
                isValid = false;
            }

            if (!isValid) {
                alert('Please fill out all required fields correctly.');
                return;
            }

            // Add new row to table
            addRowToTable({ name, phone, accountId, month, cost, amountPaid, note });

            // Reset form
            form.reset();
        });

        // Animate form on load
        gsap.from('.bg-white', {
            opacity: 0,
            y: -50,
            duration: 1,
            ease: 'power3.out'
        });

        // Animate submit button on hover
        const submitButton = form.querySelector('button');
        submitButton.addEventListener('mouseenter', () => {
            gsap.to(submitButton, {
                scale: 1.1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });
        submitButton.addEventListener('mouseleave', () => {
            gsap.to(submitButton, {
                scale: 1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
