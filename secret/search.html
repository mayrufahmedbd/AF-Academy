<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Finder</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 2rem;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            padding: 12px 15px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #results {
            width: 100%;
            max-width: 450px;
        }

        .info {
            display: none;
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .info.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .info p {
            margin: 8px 0;
            font-size: 1rem;
            color: #333;
        }

        .info strong {
            color: #0077b6;
        }

        .no-result {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            font-size: 0.95rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <h1>üîç Personal Info Finder</h1>
    <input type="text" id="search" placeholder="Enter unique number...">

    <div id="results"></div>

    <script>
        const people = [
            { id: "1001", name: "Al Amin", Bill: 300, Due: "100" },
            { id: "1002", name: "Mayruf Ahmed", Bill: 300, Due: "0" },
            { id: "1003", name: "Ahsan Mahmud", Bill: 300, Due: "300" },
            { id: "1004", name: "Sayid", Bill: 300, Due: "0" },
            { id: "1005", name: "Kawsar Alom", Bill: 300, Due: "300" },
            { id: "1006", name: "Suhan Ahmed", Bill: 300, Due: "0" },
            { id: "1007", name: "Salman Sakib", Bill: 300, Due: "300" },
            { id: "1008", name: "Sasir Ahmed", Bill: 300, Due: "0" },
            { id: "1009", name: "Nahid", Bill: 300, Due: "300" },
            { id: "1010", name: "Mahid", Bill: 300, Due: "0" },
            { id: "1011", name: "Shuvo", Bill: 300, Due: "300" },
            { id: "1012", name: "Rahul", Bill: 300, Due: "0" },
            { id: "1013", name: "Nurul Amin", Bill: 300, Due: "300" },
            { id: "1014", name: "Limon Ahmed", Bill: 300, Due: "0" },
            { id: "1015", name: "Mamun", Bill: 300, Due: "300" },
        ];


        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', function () {
            const query = searchInput.value.trim();
            resultsDiv.innerHTML = "";

            if (query) {
                const person = people.find(p => p.id === query);

                if (person) {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = "info show";
                    infoDiv.innerHTML = `
            <p><strong>Name:</strong> ${person.name}</p>
            <p><strong>Bill:</strong> ${person.Bill}</p>
            <p><strong>Payment:</strong> ${person.Payment}</p>
            <p><strong>Due:</strong> ${person.Due}</p>
                `;
                    resultsDiv.appendChild(infoDiv);
                } else {
                    resultsDiv.innerHTML = `<div class="no-result">‚ùå No person found.</div>`;
                }
            }
        });
    </script>

</body>

</html>
