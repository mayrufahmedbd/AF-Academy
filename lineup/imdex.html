<!DOCTYPE html>

        <body>

                  <div class="hdr">

                                                            <div class="meta" id="matchMeta"></div>

                                                                                              <div class="name" id="homeName"></div>
                                                                                                      </div>
                                                                                                              <div class="score" id="score"></div>

                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                            <div class="pitch" id="pitch">
                                                                                                                                                                                                                                                                    <div class="box home"></div>
                                                                                                                                                                                                                                                                            <div class="box away"></div>

                                                                                                                                                                                                                                                                                            <div class="gkbox away"></div>
                                                                                                                                                                                                                                                                                                    <div class="circle"></div>
                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                <!-- Subs -->
                                                                                                                                                                                                                                                                                                                      <div class="subs">
                                                                                                                                                                                                                                                                                                                              <div class="subcol" id="subsHome">
                                                                                                                                                                                                                                                                                                                                        <h4>Substitutes â€” Home</h4>
                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                        <div class="subcol" id="subsAway">

                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                            <div class="mgr">

                                                                                                                                                                                                                                                                                                                                                                                                            <div class="col"><span>Manager: <strong id="mgrAway"></strong></span><span class="badge">M</span></div>
                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                          <script src="script.js"></script>
