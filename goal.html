<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .player {
      margin: 5px 0;
    }
    .goal {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Players</h2>
  <div id="team"></div>

  <script>
    // Team data
    const players = [
      { number: 10, name: "K. Mbappé", goals: 1 },
      { number: 7, name: "V. Júnior", goals: 0 },
      { number: 14, name: "A. Tchouaméni", goals: 0 },
      { number: 15, name: "F. Valverde", goals: 0 },
    ];

    // Function to render players
    function renderTeam() {
      const teamDiv = document.getElementById("team");
      teamDiv.innerHTML = "";
      players.forEach(player => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `${player.number}. ${player.name} ${"⚽".repeat(player.goals)}`;
        teamDiv.appendChild(div);
      });
    }

    // Function to add goal
    function addGoal(playerName) {
      const player = players.find(p => p.name === playerName);
      if (player) {
        player.goals++;
        renderTeam();
      }
    }

    // Initial render
    renderTeam();

    // Example: Mbappé scores
    setTimeout(() => {
      addGoal("K. Mbappé");
    }, 2000);
  </script>
</body>
</html>
