<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Debugger</title>
    <style>
        body { 
            background: black; 
            color: #00ffcc; 
            font-family: monospace; 
            text-align: center; 
            padding: 20px; 
        }
        #status { font-size: 20px; margin-bottom: 20px; border: 1px solid white; padding: 10px; }
        #log { 
            text-align: left; 
            border: 1px solid #333; 
            height: 300px; 
            overflow-y: scroll; 
            padding: 10px; 
            color: gray; 
        }
        .highlight { color: white; font-weight: bold; }
        button { 
            font-size: 20px; 
            padding: 15px 30px; 
            background: #00ffcc; 
            border: none; 
            cursor: pointer; 
            margin-bottom: 20px;
        }
        
        /* The Pages */
        .page { display: none; background: #111; padding: 20px; margin-top: 20px; border: 2px solid #00ffcc; }
        .active { display: block; }
    </style>
</head>
<body>

    <h1>JARVIS DEBUG MODE</h1>
    <button onclick="startListening()">Tap to Activate Jarvis</button>
    
    <div id="status">Status: Offline</div>
    
    <div id="log">Logs will appear here...</div>

    <div id="player-page" class="page">
        <h2>‚öΩ PLAYER MANAGEMENT</h2>
        <p>Welcome to the Player Section.</p>
    </div>
    
    <div id="tournament-page" class="page">
        <h2>üèÜ TOURNAMENTS</h2>
        <p>Welcome to the Tournament Section.</p>
    </div>

    <script>
        // 1. SETUP
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert("CRITICAL ERROR: Your browser does not support Voice. Use Chrome.");
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false; // Changed to FALSE for better stability
        recognition.interimResults = false;

        const statusDiv = document.getElementById("status");
        const logDiv = document.getElementById("log");

        // 2. START
        function startListening() {
            try {
                recognition.start();
                statusDiv.innerText = "Status: LISTENING (Say 'Jarvis Player')...";
                statusDiv.style.color = "yellow";
            } catch (error) {
                alert("Error: Mic is already on or blocked.");
            }
        }

        // 3. WHEN IT HEARS SOMETHING
        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript.toLowerCase();
            
            // Log what it heard to the screen so you can debug
            logDiv.innerHTML = "<div>Heard: <span class='highlight'>'" + command + "'</span></div>" + logDiv.innerHTML;

            // 4. THE LOGIC (The Brain)
            if (command.includes("jarvis")) {
                speak("Yes sir?");
                
                if (command.includes("player")) {
                    openPage('player-page');
                    speak("Opening Player Page");
                } 
                else if (command.includes("tournament")) {
                    openPage('tournament-page');
                    speak("Opening Tournament Page");
                }
            } else {
                logDiv.innerHTML = "<div>(Ignored - You didn't say Jarvis)</div>" + logDiv.innerHTML;
            }
        };

        // 5. LOOP (Keep it alive)
        recognition.onend = function() {
            statusDiv.innerText = "Status: Idle (Restarting...)";
            // Restart immediately to simulate "Always On"
            setTimeout(() => { recognition.start(); }, 500); 
        };

        // HELPER FUNCTIONS
        function openPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
