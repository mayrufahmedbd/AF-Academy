<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - Assailant Fighters Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/club logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="header"></div>


    <div class="content">

        <a href="/blogs/" class="back-btn"><i class="fa-solid fa-arrow-left"></i>Back</a>

        <h1 id="blogTitle"></h1>

        <div class="blog-detail">
            <div class="meta" id="blogMeta"></div>
            <div class="body">
                <p id="blogContent"></p>
            </div>
            <div class="line"></div>
            <img id="blogImage" alt="Blog Image" />
        </div>
    </div>


    <!-- Footer -->
    <div id="footer"></div>
    <script src="blog-detail.js"></script>
    <script src="../UI/headerFooter/inFolder.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
