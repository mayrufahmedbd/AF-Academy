<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Match - Live Details</title>
  <link rel="icon" type="image/x-icon" href="../../img/club logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div class="match-header">
    <div class="team-logos">
      <div class="team-info">
        <div class="team-logo"
          style="width:60px;height:60px;background:white;border-radius:50%;display:flex;align-items:center;justify-content:center;color:black;font-weight:bold;">
          AF</div>
        <div class="team-name">Assailant Fighters</div>
      </div>
      <div class="score">0 - 1</div>
      <div class="team-info">
        <div class="team-logo"
          style="width:60px;height:60px;background:#ff6b35;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;">
          ACF</div>
        <div class="team-name">Ashraf FC</div>
      </div>
    </div>
    <div style="font-size:14px;color:#888;">Full-time â€¢ Sat, Sep 20</div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('lineups', event)">Line-ups</button>
    <button class="tab-btn" onclick="showTab('timeline', event)">Timeline</button>
  </div>

  <!-- Lineups Section -->
  <div id="lineups" class="tab-content active">
    <div class="card">
      <div class="pitch-container">
        <!-- Home Team -->
        <div class="pitch" id="home-team"></div>

        <!-- Away Team -->
        <div class="pitch" id="away-team"></div>
      </div>
    </div>
  </div>

  <!-- Timeline Section -->
  <div id="timeline" class="tab-content">
    <h1 style="text-align: center; color: white; margin-top: 20px;">Time Line</h1>
    <div class="phone-container">
      <div class="timeline" id="timeline-events"></div>
    </div>
  </div>

  <div class="read-more--button">
    <a href="blogs/blog-detail.html?id=1">Read More<i class="fa-solid fa-arrow-right"></i></a>
  </div>

  <script src="script.js"></script> 
  <script src="../../js/script.js"></script> 
</body>

</html>
